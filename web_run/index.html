Tác dụng khi cho trẻ uống sữa nguyên kem.

Các nhà khoa học vừa nghiên cứu cho thấy trẻ em chỉ uống sữa nguyên kem, nhiều chất béo, sẽ có dáng người thon gọn.
Theo nghiên cứu công bố trên tạp chí American Journal of Clinical Nutrition, khi trẻ em uống sữa nguyên kem, các bé sẽ cảm thấy no lâu, ít ăn vặt hoặc lựa chọn các loại thực phẩm không tốt cho sức khỏe như đồ ăn nhanh

Khi được uống sữa nguyên kem, lượng vitamin D trong cơ thể trẻ cũng ở mức độ cao hơn. Vitamin D dễ hòa tan trong chất béo hơn trong nước. Vì vậy, sữa nguyên kem có hàm lượng chất béo cao nên mang nhiều vitamin hơn.

Tac dung khi cho tre uong sua nguyen kem hinh anh 1
Các nhà khoa học tuyên bố trẻ em uống sữa đầy đủ chất béo sẽ có dáng người thon gọn hơn so với trẻ uống sữa tách kem.
Khoa học đã chứng minh rằng vitamin D rất quan trọng và đóng vai trò đảm bảo các hoạt động cốt lõi của cơ thể người. Khi cơ thể thiếu hụt vitamin D, hệ thống miễn dịch sẽ suy yếu, dễ dẫn đến lo lắng, trầm cảm. Thiếu vitamin D khiến cho lượng canxi cạn kiệt, làm suy yếu xương.

Tac dung khi cho tre uong sua nguyen kem hinh anh 2
Sữa tách kem có thể làm cho trẻ em ăn nhiều calo hơn nếu sữa nguyên kem “không lành mạnh”.
Nghiên cứu của các nhà khoa học Canada trên hơn 2.000 trẻ em từ 2-6 tuổi cho thấy những em bé uống sữa nguyên kem với hàm lượng chất béo là 3,25% sẽ có chỉ số Body Mass Index (BMI) thấp hơn so với những trẻ uống sữa tách kem (từ 1 đến 2% chất béo) là 0,72 điểm.

BMI được các bác sĩ và các chuyên gia sức khỏe sử dụng để xác định tình trạng cơ thể. Thông thường, chỉ số này được dùng để tính toán mức độ béo phì, từ 18,5-25 điểm là mức độ trung bình.</textarea>

    <script>
	function submit(){
		//content = document.getElementById("txtContent").innerHTML;
		document.getElementById("results").innerHTML = '';
		content = document.getElementById("txtContent").value;
        content = content.trim()
        if(content.length==0)
            alert('Text content must not be empty!')
        else
		    sendDM(content);
	}

    function sendDM(content){
        content = content.replace(/\r?\n|\r/g, " ");
        content = '{"content": "' + content + '"}';

        var url = location.protocol + '//' + location.host + '/dm';
        var request = new send('POST', 'application/json', url, true, content + '\n', callbackDM);
    }

    function callbackDM(data){
        ret = eval('(' + data.text + ')');
        category = ret['category'];
        related = ret['related']
        
        results = 'Category: ' + category + '<br><br>';

        results += 'Related Zing news: <br>';
        lst = '<ul>';
        var index;
        for(index=0; index<related.length; ++index){
            lst += '<li> <a href="' + related[index] + '">' + related[index] + '</a></li>';
        }
        lst += '</ul>'
        results += lst

        results += 'Content vector (size=' + ret['docvec'].length + '): <br>'
        for(index=0; index<ret['docvec'].length; ++index){
            results += ret['docvec'][index].toFixed(3) + '<br>'
        }

        //results += ret['docvec']

		document.getElementById("results").innerHTML = results;
        //document.body.appendChild(document.createElement('pre')).innerHTML = JSON.stringify(ret, null, 4);
    }
    </script>
